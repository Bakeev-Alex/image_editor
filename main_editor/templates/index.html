<!DOCTYPE html>
{% load static %}
{% load i18n %}

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{% static 'main_editor/css/style.css' %}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<title></title>
	</head>
	<body>
		<div class="wrapper">
			<!--Шапка-->
			<div class="header">
				<div class="headerContent">
					<button class="page-home">
						<a href="{% url 'index' %}"> Главная </a>
					</button>
					<form class="search" action="{% url 'search' %}">
						<input type="text" name="q" placeholder="Искать здесь...">
						<button type="submit" class="btn btn-dark">Искать</button>
					</form>
				</div>
			</div>
			<!--Контент-->
			<div class="content">

				<!--Основная часть-->

				<div class="main">
					<!--Изображения-->
					{% block block_image %}

					{% endblock %}

				</div>

			</div>
		</div>
	</body>
</html>
