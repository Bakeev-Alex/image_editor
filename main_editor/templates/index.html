<!DOCTYPE html>
{% load static %}
{% load i18n %}
{% load article_tags %}

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{% static 'main_editor/css/style.css' %}">
		<link rel="stylesheet" href="{% static 'main_editor/css/lightbox.css' %}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="{% static 'main_editor/js/lightbox-plus-jquery.js' %}" type="text/javascript"></script>


		<title></title>
	</head>
	<body>
		<div class="wrapper">
			<!--Шапка-->
			<div class="header">
				<div class="headerContent">
					<button class="page-home">
						<a href="{% url 'index' %}?limit=2"> Главная </a>
					</button>
					<form class="search" action="{% url 'search' %}">
						<input type="text" name="q" placeholder="Искать здесь...">
						<button type="submit" class="btn btn-dark">Искать</button>
					</form>
				</div>
			</div>
			<!--Контент-->
			<div class="content">
				<!--Основная часть-->

				<div class="main">
					{% block brand %}
						{% show_brand %}
					{% endblock %}
					<!--Изображения-->
					{% block block_image %}

					{% endblock %}


				</div>

			</div>
		</div>
	</body>
</html>
