{% extends 'index.html' %}

{% block block_image %}
    {% for article in pages.object_list %}
        <h2>{{ article.article }}</h2>
        {% for image in article.image.all %}
            <div class="inner">
                <a href="{% url 'delete_image' image.id %}">Delete</a>
                <div class="picture">
                    <a href="{{ image.picture.url }}"><img src="{{ image.picture.url }}"></a>
                </div>
            </div>
        {% endfor %}
    {% endfor %}
    {% include "main_editor/pagination.html" %}
{% endblock %}
