{% extends 'index.html' %}

{% block block_image %}
    <h2>{{ SearchResultsView.query }}</h2>
    {% for art_obj in article_object %}
        <h2>{{art_obj.article}}</h2>
        {% for image in art_obj.image.all %}
            <div class="inner">
                <a href="{% url 'delete_image' image.id %}">Delete</a>
                <div class="picture">
                    <a href="{{ image.picture.url }}"><img src="{{ image.picture.url }}"></a>
                </div>
            </div>
        {% endfor %}
    {% endfor %}
    {% include "main_editor/pagination_search.html" %}
{% endblock %}
